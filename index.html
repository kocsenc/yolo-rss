<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Yolo RSS</title>

  <!-- Stylesheet imports -->
  <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- JS Imports -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/semantic/dist/semantic.min.js"></script>

  <script src="js/main.js"></script>
</head>
<body ng-app="yolorss" ng-controller="main as yolo">

<div class="ui container">

  <div class="row">
    <h1 class="ui header">
      <i class="rss teal icon"></i>

      <div class="content">
        Yolo RSS
      </div>
      <small>One place for all your news</small>

      <div class="ui blue label floated right">
        Last Visit
        <div class="detail">{{yolo.lastVisit}}</div>
      </div>
    </h1>
  </div>

  <div class="row">

  </div>

</div>
</body>
</html>
