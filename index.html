<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Yolo RSS</title>

  <!-- Stylesheet imports -->
  <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- JS Imports -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/semantic/dist/semantic.min.js"></script>

  <script src="js/main.js"></script>
</head>
<body ng-app="yolorss" ng-controller="main as yolo">

<div class="ui container">

  <div class="row">
    <h1 class="ui header">
      <i class="rss teal icon"></i>

      <div class="content">
        Yolo RSS
      </div>
      <small>One place for all your news</small>

      <div class="ui blue label floated right">
        Last Visit
        <div class="detail">{{yolo.lastVisit}}</div>
      </div>
    </h1>
  </div>

  <div class="row">
    <div class="ui column blue segment"
         ng-class="{'loading': yolo.loading}">
      <div class="ui huge feed">
        <div class="ui event vertical segment" ng-repeat="post in yolo.feed.posts | filter:search:strict">
          <div class="label">
            <img src="css/lego.jpg">
          </div>
          <div class="content">
            <div class="summary">
              <h2><a ng-href="{{post.link}}" target="_blank">{{post.title}}</a></h2>
              {{post}}
            </div>
            <div class="extra text">
              <div ng-bind-html="post.content"></div>
            </div>
            <div class="meta">
              <a class="like">
                <i class="like icon"></i> FAVORITE ICON
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
